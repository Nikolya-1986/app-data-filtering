<div class="row mb-2">

  <form
    class="d-flex flex-wrap justify-content-between mb-2"
    [formGroup]="formFilter"
    novalidate
    >

    <div class="col-lg-5 col-12 form-group">
      <input
        class="form-control"
        type="text"
        name="data"
        placeholder="Enter your request..."
        [(ngModel)]="dataSearch"
        formControlName="nameData"
        #itemTitle
        >
    </div>

    <div class="col-lg-2 col-3 text-center form-check">

      <label
        class="form-check-label"
        for="flexCheckIndeterminate"
        >
        Use strict
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckIndeterminate"
          [checked]="isChecked"
          (click)="changeIsChecked()"
        />
      </label>
    </div>

    <div class="col-lg-5 col-9 text-end">
      <button
        class="btn btn-primary me-3"
        type="submit"
        (click)="lengthWord(itemTitle)"
        [disabled]="formFilter.invalid"
        >
        Filter by length
      </button>
      <button
        class="btn btn-success"
        type="submit"
        (click)="searchWord()"
        [disabled]="formFilter.invalid"
        >
        Search of words
      </button>
    </div>

  </form>

  <div class="validations">
    <span *ngIf="formFilter.controls['nameData'].touched">
      <i
        class="far fa-check-circle validations__valid"
        *ngIf="formFilter.controls.nameData.valid"
        >
      </i>
      <i
        class="far fa-times-circle validations__invalid"
        *ngIf="formFilter.controls.nameData.invalid"
        >
      </i>
      The field must contain either letters or numbers!!!
    </span>
  </div>

</div>

<app-data-results
  [dataSearch]="dataSearch"
  [arrayFoundSubString]="arrayFoundSubString"
  >

  <ng-content
    *ngIf="dataSearch"
    >
  </ng-content>

</app-data-results>
